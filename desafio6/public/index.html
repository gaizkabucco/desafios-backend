<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/index.js" defer></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<title>WebSocket</title>
	</head>

	<body>
		<section class="container">
			<div class="container-fluid bg-light p-5">
				<h2 class="text-primary">Ingrese Producto</h2>
				<div class="form-group d-flex flex-column">
					<label for="">Nombre</label>
					<input id="nameInput" type="text" />
				</div>
				<div class="form-group d-flex flex-column">
					<label for="">Precio</label>
					<input id="priceInput" type="number" />
				</div>
				<div class="form-group d-flex flex-column">
					<label for="">Foto URL</label>
					<input id="thumbnailInput" type="url" />
				</div>
				<button id="submitProductButton" class="mt-2 btn btn-success">Enviar</button>
				<div>
					<h3 class="text-danger">Lista de Productos</h3>
					<div id="productsList" class="table-responsive"></div>
				</div>
			</div>
		</section>

		<section class="container mt-4">
			<div class="container-fluid bg-light p-5">
				<h2 class="text-primary">Centro de Mensajes</h2>
				<input class="form-control" id="authorInput" type="text" placeholder="Ingrese email" /><br />
				<div id="messagesList"></div>
				<div class="d-flex">
					<input class="form-control" id="messageInput" type="text" placeholder="Ingresa un mensaje..." />
					<button class="btn btn-primary" id="submitMessageButton">Enviar!</button>
				</div>
			</div>
		</section>
	</body>
</html>
